<!DOCTYPE html>
<html>
  <head>
    <title>Kirby Clicker</title>
    <link rel="icon" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-image: url("images/background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        padding: 0%;
        padding-top: 0%;
        margin: 0%;
        margin-top: 0%;
      }
      .title-head {
        background-image: none;
        background-color: rgba(127, 255, 212, 0);
        margin: 0%;
        margin-top: 0%;
      }
      .shopbuttons {
        background-color: #FF82B2;
        border-radius: 10px;
        border: none;
      }
      .disable-select {
        user-select: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .enable-select {
        user-select: text;
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
      }
    </style>
  </head>
  <body onload="">
    <audio id="music1" loop>
      <source src="music/background.mp3" type="audio/mpeg">
    </audio>
    <div id="shop" class="disable-select" style="display: none; position: absolute; top: 0; right: 0; background-color: rgba(167, 167, 167, 0.438); width: 100vw; height: 100vh; z-index: 1;">
      <br>
      <button onclick="document.getElementById('shop').style.display = 'none';" style="background-color: red; color: white; border-radius: 16px; width: 32px; height: 32px; font-size: large; float: right;">&times</button>
      <center>
        <h1 style="color: white;">Welcome To The Shop</h1>
      </center>
      <h3 style="color: white;" id="kirbyprclick">Kirby Per Click: 1 x 1</h3>
      <h3 style="color: white;" id="kirbyprsec">Kirby Per Second: 0 x 1</h3>
      <button style="height: 32px;" class="shopbuttons" onclick="checkshopitem(0, 25, 1, 0, 'item0', 0, 0)">+1 Kirby Per Click. Price: <span id="item0">50</span> Clicks</button>
      <button style="height: 32px;" class="shopbuttons" onclick="checkshopitem(1, 100, 0, 1, 'item1', 0, 0)">+1 Kirby Per Second. Price: <span id="item1">250</span> Clicks</button><br><br>
      <button style="height: 32px;" class="shopbuttons" onclick="checkshopitem(2, 5000, 0, 0, 'item2', 1, 0)">+1 Kirby Per Click Every 10 Seconds. Price: <span id="item2">8000</span> Clicks</button><br><br>
      <button style="height: 32px;" class="shopbuttons" onclick="checkshopitem(3, 5001, 0, 0, 'item3', 0, 1)">+1 Kirby Per Second Every 10 Seconds. Price: <span id="item3">10000</span> Clicks</button><br><br>
    </div>
    <div id="gamescreen" class="disable-select">
      <div id="title-head" class="title-head">
        <input style="z-index: 0; position: absolute; top: 20px; left: 12px;" type="image" src="images/disk.png" id="musicdisk" onclick="checkmusic(); //music1.play()">
        <br>
        <label style="color: #FF82B2; position: absolute; top: 0; left: 8px;">&#8192&#8192Music?</label>
        <center>
          <h1 style="color: #FF82B2;">Kirby Clicker</h1>
          <h3 id="kirbyclicks" style="color: #FF82B2;">Clicks: 0</h3>
          <button onclick="document.getElementById('shop').style.display = 'block';" class="shopbuttons">&#8192<br>&#8192&#8192Shop&#8192&#8192<br>&#8192</button><br>
          <button class="enable-select" onclick="//alert('You Got The Secret! :) :P (>*-*)> <(*-*<)')" style="color: rgba(127, 255, 212, 0); background-color: rgba(127, 255, 212, 0); border: none;">Secret Button</button>
        </center>
      </div>
      <br>
      <br>
      <br>
      <center>
        <input style="z-index: 0;" type="image" src="images/clickitem1.png" id="gamebutton" onclick="kirbyclick(); //music1.play()">
      </center>
    </div>
  </body>
  <script>
    var timer = 0
    var timer2 = 0
    var musicplay = 0
    var kirbyperclick = 1
    var kirbypersec = 0
    var clicks = 0
    var kirbyperclickio = 0
    var kirbypersecio = 0
    var clicktimes = 1
    const shopcosts = [50, 250, 8000, 10000]
    function updatescore() {
      document.getElementById("kirbyclicks").innerHTML = "Clicks: "+clicks
      document.getElementById("kirbyprsec").innerHTML = "Kirby Per Second: "+kirbypersec+" x "+clicktimes
      document.getElementById("kirbyprclick").innerHTML = "Kirby Per Click: "+kirbyperclick+" x "+clicktimes
    }
    function kirbyclick() {
      clicks += kirbyperclick*clicktimes
      updatescore()
    }
    function checkshopitem(itemnum, pricechange, clickchange, secchange, itemid, clickio, secio) {
      price = shopcosts[itemnum]
      if (clicks > price-1) {
        clicks -= price
        shopcosts[itemnum] += pricechange
        kirbyperclick += clickchange
        kirbypersec += secchange
        kirbyperclickio += clickio
        kirbypersecio += secio
        document.getElementById(itemid).innerHTML = shopcosts[itemnum]
        updatescore()
      }
      else {
        alert("You Dont Have Enough Clicks. You Need "+(price-clicks)+" More.")
      }
    }
    function checkmusic() {
      if (musicplay == 0) {
        music1.play()
        musicplay = 1
      }
      else {
        music1.pause()
        musicplay = 0
      }
    }
    setInterval(function(){
      clicks += kirbypersec*clicktimes
      updatescore()
    }, 1000)
    setInterval(function(){
      kirbyperclick += kirbyperclickio
      kirbypersec += kirbypersecio
      updatescore()
    }, 10000)
    setInterval (function(){
      document.getElementById("gamebutton").blur()
      timer += 0.001
      document.getElementById("gamebutton").style.transform = 'rotate('+(-10+(20*(Math.sin(timer*3))))+'deg)'
      if (musicplay == 1) {
        timer2 += 1
        document.getElementById("musicdisk").style.transform = 'rotate('+timer2+'deg)'
      }
    },1)
  </script>
</html>
